<h2>Create Your Customized Profile</h2>
<h6>Your Park, Your Way</h6>

<c:url var="registrationUrl" value="/register"/>

<form method="POST" action="${registrationUrl }" modelAttribute="registration">


	<label for="firstName"> First Name </label>
	<input path="firstName" placeholder="enter first name"/>

	<br>

    <label for="speed"> Need For Speed: </label>
	<input path="speed" placeholder="enter first name"/>
    
    
    <label for="pregnant">Are you Pregnant?</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pregnant" value="yes">
        <label class="form-check-label" for="pregnant">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pregnant" value="no">
        <label class="form-check-label" for="pregnant">No</label>
      </div>
 
	

		<input class="btn btn-primary" type="submit" value="Submit"/>



</form>
